specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: LensVotingPlugin
    network: matic
    source:
      address: "0xe303f50d41be3a5f2034b891370fd319abb12d23"
      abi: LensVotingPlugin
      startBlock: 41320432
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AdminChanged
        - BeaconUpgraded
        - Upgraded
      abis:
        - name: LensVotingPlugin
          file: ./abis/LensVotingPlugin.json
      eventHandlers:
        - event: AdminChanged(address,address)
          handler: handleAdminChanged
        - event: BeaconUpgraded(indexed address)
          handler: handleBeaconUpgraded
        - event: Upgraded(indexed address)
          handler: handleUpgraded
      file: ./src/lens-voting-plugin.ts
