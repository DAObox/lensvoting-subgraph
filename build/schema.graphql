type Delegator @entity(immutable: true) {
  "Delegator id"
	id: ID!

	"Delegator address"
	address: Bytes!

	"Time of last delegation"
	transferedAt: BigInt!
}

type Delegatee @entity(immutable: true) {
  "Delegate id"
  id: ID!

  "Delegatee address"
  address: [Delegate!]! @derivedFrom(field: "delegateeAddress")

  "Delegatee's transfer voting power"
  votingPower: BigInt!

  "Time of last delegation"
  transferedAt: BigInt!
}

type Delegate @entity {
  "Delegate id"
  id: ID!

  "Delegate total voting power"
  votingPower: BigInt!

  "Delegator address"
  delegator: Delegator!

  "Delegatee address"
  delegateeAddress: Delegatee!
}